<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteðŸŒŸMinds QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
            color: #333;
        }

        .container {
            text-align: center;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
        }

        .qr-image {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            margin-bottom: 20px;
            border: 4px solid #e0e0e0;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .qr-image:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .heading {
            font-size: 28px;
            font-weight: bold;
            margin-top: 20px;
            color: #186949;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .heading {
                font-size: 22px;
            }

            .qr-image {
                max-height: 300px;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../elite-qrcode.png" alt="QR Code" class="qr-image">
        <div class="heading">EliteðŸŒŸMinds</div>
    </div>
</body>
</html>
